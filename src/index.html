<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RD's Snake</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="images/logo.png">
  </head>
  <body>
    <h1>The Snake</h1>
    <!-- Difficulty Selection Screen -->
    <div id="difficulty-selection" class="screen">
      <h3>Select Difficulty</h3>
      <button class="difficulty-btn" data-speed="150">Easy</button>
      <button class="difficulty-btn" data-speed="100">Medium</button>
      <button class="difficulty-btn" data-speed="50">Hard</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over" class="screen hidden">
      <h2>Game Over!</h2>
      <h3 id="final-score">Your score: 0</h3>
      <button id="restart-btn">Play Again</button>
    </div>

    <!-- Game Canvas -->
    <div id="scoreBox" class="hidden">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400" class="hidden"></canvas>

    <!-- Audios -->
    <audio id="eatSound" src="audio/Retro PickUp Coin StereoUP 04.wav"></audio>
    <audio
      id="gameOverSound"
      src="audio/Retro Event Wrong Simple 03.wav"
    ></audio>
    <audio id="startSound" src="audio/Retro PowerUP 23.wav"></audio>

    <script src="script.js" type="module"></script>
  </body>
</html>
